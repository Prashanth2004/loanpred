<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/form.css">
    <div class="background-image">
        <style>
            body {
              background-image: url("/static/images/1647660557.jpeg") ;
              background-size: cover;
              background-repeat: no-repeat;
              
            }
        </style>
    </div>
    <script src="/static/formscript.js"></script>
</head>
<body>
    <div class="container">
        <h1>Loan Approval Prediction</h1>
        
        <div class="button-container">
            <!-- <button id="history-btn"><a href="/history">History</a></button> -->
            <a href="/history" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">History</a>
        </div>
        <form id="loan-form" action="/application" method="post">
            <label for="married">Married:</label>
            <select id="married" name="married" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br>
        
            <label for="dependents">Number of Dependents:</label>
            <input type="number" id="dependents" name="dependents" required><br>
            
            <label for="education">Education:</label>
            <select id="education" name="education" required>
                <option value="">Select</option>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select><br>
        
            <label for="self-employed">Self Employed:</label>
            <select id="self-employed" name="self_employed" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br>
            
            <label for="applicant-income">Applicant Income:</label>
            <input type="number" id="applicant-income" name="applicant_income" required><br>
            
            <label for="coapplicant-income">Co-Applicant Income:</label>
            <input type="number" id="coapplicant-income" name="coapplicant_income" required><br>

            <label for="loan-amount">Loan Amount:</label>
            <input type="number" id="loan-amount" name="loan_amount" required><br>

            <label for="loan-amount-term">Loan Amount Term:</label>
            <input type="number" id="loan-amount-term" name="loan_amount_term" required><br>

            <label for="credit-history">Credit History:</label>
            <input type="number" id="credit-history" name="credit_history" required><br>

            <label for="property-area">Property Area:</label>
            <input type="text" id="property-area" name="property_area" required><br>

            <input type="submit" value="Submit" style="font-weight: bold; font-family: Georgia, 'Times New Roman', Times, serif;">
        </form>
        <div id="result-container">
            {% if result %}
                <h2>Loan Approval Result: {{ result }}</h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
